<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>

  <div>
    <label for="kanaName">フリガナ:</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required/>
  </div>

  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>

  <div>
    <label for="email">e-mail:</label>
    <input type="text" id="email" th:field="*{student.email}" required/>
  </div>

  <div>
    <label for="email">住んでいる地域:</label>
    <input type="text" id="area" th:field="*{student.area}" required/>
  </div>

  <div>
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}" required/>
  </div>

  <div>
    <label for="sex">性別:</label>
    <input type="text" id="sex" th:field="*{student.sex}" required/>
  </div>

  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}" required/>
  </div>

  <div>
    <label for="courseName">コース名:</label>
    <input type="text" id="courseName" th:field="*{studentsCourses[0].courseName}" required/>
  </div>

  <div>
    <label for="courseStartAt">受講開始日:</label>
    <input type="text" id="courseStartAt" th:field="*{studentsCourses[0].courseStartAt}" required/>
  </div>

  <div>
    <label for="courseEndAt">受講終了予定日:</label>
    <input type="text" id="courseEndAt" th:field="*{studentsCourses[0].courseEndAt}" required/>
  </div>

  <div>
    <button type="submit">登録</button>
  </div>
</form>

</body>
</html>
